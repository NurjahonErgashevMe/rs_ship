<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Основные метаданные -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Refine Ship - Auto Shipping & Auto Carrier Services in the USA
    </title>
    <meta
      name="description"
      content="Refine Ship offers reliable and affordable auto shipping and auto carrier services across the USA. Get a free quote today and experience hassle-free vehicle transportation with our expert team."
    />
    <meta
      name="keywords"
      content="auto shipping, auto carrier, vehicle transportation, car shipping, car carrier, USA, reliable auto transport, affordable car shipping, Refine Ship"
    />
    <meta name="author" content="Refine Ship" />
    <meta name="language" content="en-US" />

    <!-- Open Graph (OG) метаданные -->
    <meta
      property="og:title"
      content="Refine Ship - Auto Shipping & Auto Carrier Services in the USA"
    />
    <meta
      property="og:description"
      content="Refine Ship offers reliable and affordable auto shipping and auto carrier services across the USA. Get a free quote today and experience hassle-free vehicle transportation with our expert team."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.refineship.com" />
    <meta
      property="og:image"
      content="https://www.refineship.com/images/og-image.jpg"
    />
    <meta property="og:site_name" content="Refine Ship" />

    <!-- Twitter Card метаданные -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Refine Ship - Auto Shipping & Auto Carrier Services in the USA"
    />
    <meta
      name="twitter:description"
      content="Refine Ship offers reliable and affordable auto shipping and auto carrier services across the USA. Get a free quote today and experience hassle-free vehicle transportation with our expert team."
    />
    <meta
      name="twitter:image"
      content="https://www.refineship.com/images/twitter-card.jpg"
    />
    <meta name="twitter:site" content="@RefineShip" />

    <!-- JSON-LD структурированные данные -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Refine Ship",
        "url": "https://www.refineship.com",
        "logo": "https://www.refineship.com/images/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-800-555-1234",
          "contactType": "Customer Service"
        },
        "sameAs": [
          "https://www.facebook.com/RefineShip",
          "https://www.twitter.com/RefineShip",
          "https://www.linkedin.com/company/refine-ship"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
