<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" crossorigin="use-credentials" href="%PUBLIC_URL%/manifest.json" />
    <!-- Основные метаданные -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      RS Logistics - Auto Shipping & Auto Carrier Services in the USA
    </title>
    <meta
      name="description"
      content="RS Logistics offers reliable and affordable auto shipping and auto carrier services across the USA. Get a free quote today and experience hassle-free vehicle transportation with our expert team."
    />
    <meta
      name="keywords"
      content="auto shipping, auto carrier, vehicle transportation, car shipping, car carrier, USA, reliable auto transport, affordable car shipping, RS Logistics"
    />
    <meta name="author" content="RS Logistics" />
    <meta name="language" content="en-US" />

    <!-- Open Graph (OG) метаданные -->
    <meta
      property="og:title"
      content="RS Logistics - Auto Shipping & Auto Carrier Services in the USA"
    />
    <meta
      property="og:description"
      content="RS Logistics offers reliable and affordable auto shipping and auto carrier services across the USA. Get a free quote today and experience hassle-free vehicle transportation with our expert team."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.refineship.com" />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/favicon.ico"
    />
    <meta property="og:site_name" content="RS Logistics" />

    <!-- Twitter Card метаданные -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="RS Logistics - Auto Shipping & Auto Carrier Services in the USA"
    />
    <meta
      name="twitter:description"
      content="RS Logistics offers reliable and affordable auto shipping and auto carrier services across the USA. Get a free quote today and experience hassle-free vehicle transportation with our expert team."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/favicon.ico" />
    <meta name="twitter:site" content="@RS_Logistics" />

    <!-- JSON-LD структурированные данные -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "RS Logistics",
        "url": "https://www.refineship.com",
        "logo": "https://www.refineship.com/favicon.ico",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1 (888) 996-4433",
          "contactType": "Customer Service"
        },
        "sameAs": [
          "https://www.facebook.com/RefineShip",
          "https://www.twitter.com/RefineShip",
          "https://www.linkedin.com/company/refine-ship"
        ]
      }

  </head>
